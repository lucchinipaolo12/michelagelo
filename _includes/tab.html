<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabella con Stile</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }

  table, th, td {
    border: 1px solid #ddd;
    padding: 8px;
  }

  th {
    background-color: #4CAF50;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  tr:hover {
    background-color: #ddd;
  }

  th, td {
    padding: 15px;
    text-align: center;
  }

  @media screen and (max-width: 600px) {
    table, th, td {
      display: block;
      width: 100%;
    }

    th, td {
      box-sizing: border-box;
      width: 100%;
    }
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>Colonna 1</th>
    <th>Colonna 2</th>
    <th>Colonna 3</th>
  </tr>
  <tr>
    <td>Valore 1</td>
    <td>Valore 2</td>
    <td>Valore 3</td>
  </tr>
  <tr>
    <td>Valore 4</td>
    <td>Valore 5</td>
    <td>Valore 6</td>
  </tr>
</table>

</body>
</html>
